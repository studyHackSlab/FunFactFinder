<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <title>FunFactFinder</title>
    <style>
        :root {
            --color-1: #4d1919;
            --color-2: #783a3a;
            --color-3: #b95b3c;
            --color-4: #d67f4c;
            --color-5: #f4caa9;
            --color-correct: #4CAF50;
            --color-incorrect: #f44336;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans JP', Arial, sans-serif;
            background: linear-gradient(135deg, var(--color-1), var(--color-2));
            min-height: 100vh;
            color: #fff;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .setup-screen {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .setup-section {
            margin-bottom: 30px;
        }

        .setup-section h3 {
            margin-bottom: 15px;
            color: var(--color-5);
            font-size: 1.3rem;
        }

        .option-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
        }

        .option-btn {
            background: var(--color-3);
            color: #fff;
            border: none;
            border-radius: 10px;
            padding: 15px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .option-btn:hover {
            background: var(--color-4);
            transform: translateY(-2px);
        }

        .option-btn.selected {
            background: var(--color-4);
            border-color: var(--color-5);
            box-shadow: 0 4px 15px rgba(212, 127, 76, 0.4);
        }

        .available-question-count {
            text-align: center;
            font-size: 1rem;
            color: var(--color-5);
            margin: 10px 0;
        }

        .start-btn {
            background: linear-gradient(45deg, var(--color-3), var(--color-4));
            color: #fff;
            border: none;
            border-radius: 15px;
            padding: 20px 40px;
            font-size: 1.3rem;
            font-weight: bold;
            cursor: pointer;
            display: block;
            margin: 30px auto 0;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .start-btn:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
        }

        .start-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .quiz-screen {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .progress-bar {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            height: 10px;
            margin-bottom: 30px;
            /* overflow: hidden; */
            position: relative;
        }

        .progress-fill {
            background: linear-gradient(90deg, var(--color-4), var(--color-5));
            height: 100%;
            border-radius: 10px;
            transition: width 0.3s ease;
        }

        .question-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            font-size: 1.1rem;
            color: var(--color-5);
        }

        #question-total {
            position: absolute;
            top: -25px;
            right: 0;
            font-size: 1.1rem;
            color: var(--color-5);
            font-weight: bold;
        }

        .question {
            font-size: 1.4rem;
            margin-bottom: 30px;
            line-height: 1.6;
            font-weight: 500;
        }

        .choices {
            display: grid;
            gap: 15px;
            margin-bottom: 30px;
        }

        .choice-btn {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: 2px solid var(--color-3);
            border-radius: 12px;
            padding: 20px;
            font-size: 1.1rem;
            text-align: left;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .choice-btn:hover:not(:disabled) {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(5px);
        }

        .choice-btn.selected {
            background: var(--color-3);
            border-color: var(--color-4);
        }

        .choice-btn.correct {
            background: var(--color-correct);
            border-color: #66BB6A;
        }

        .choice-btn.incorrect {
            background: var(--color-incorrect);
            border-color: #EF5350;
        }

        /* 正解・不正解のラベルを追加 */
        .choice-btn.correct::after {
            content: '正解！';
            position: absolute;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            font-weight: bold;
            color: white;
            padding: 5px 10px;
            background-color: var(--color-correct);
            border-radius: 5px;
            animation: fadeIn 0.5s ease;
        }

        .choice-btn.incorrect::after {
            content: '不正解';
            position: absolute;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            font-weight: bold;
            color: white;
            padding: 5px 10px;
            background-color: var(--color-incorrect);
            border-radius: 5px;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .choice-btn:disabled {
            cursor: not-allowed;
        }

        .explanation {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
            border-left: 4px solid var(--color-4);
            display: none;
        }

        .explanation.show {
            display: block;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .explanation p {
            margin-bottom: 10px;
            line-height: 1.5;
        }

        .explanation-correct {
            color: var(--color-correct);
            font-weight: bold;
        }

        .explanation-incorrect {
            color: var(--color-incorrect);
            font-weight: bold;
        }

        .next-btn {
            background: var(--color-4);
            color: #fff;
            border: none;
            border-radius: 10px;
            padding: 15px 30px;
            font-size: 1.1rem;
            cursor: pointer;
            display: none;
            margin: 0 auto;
            transition: all 0.3s ease;
        }

        .next-btn.show {
            display: block;
        }

        .next-btn:hover {
            background: var(--color-3);
            transform: translateY(-2px);
        }

        .result-screen {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .result-score {
            font-size: 3rem;
            font-weight: bold;
            color: var(--color-5);
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .result-message {
            font-size: 1.3rem;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .review-section {
            text-align: left;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 2px dashed rgba(255, 255, 255, 0.5);
        }

        .review-section h3 {
            font-size: 1.5rem;
            color: var(--color-5);
            margin-bottom: 20px;
        }

        .review-item {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .review-item h4 {
            color: var(--color-5);
            margin-bottom: 10px;
        }

        .review-explanation p {
            margin-bottom: 10px;
            line-height: 1.5;
        }

        .correct-answer-text {
            color: var(--color-correct);
            font-weight: bold;
        }

        .user-answer-text {
            color: var(--color-incorrect);
            font-weight: bold;
        }

        .correct-user-answer-text {
            color: var(--color-correct);
            font-weight: bold;
        }

        .restart-btn {
            background: linear-gradient(45deg, var(--color-2), var(--color-3));
            color: #fff;
            border: none;
            border-radius: 15px;
            padding: 20px 40px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .restart-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .setup-screen,
            .quiz-screen,
            .result-screen {
                padding: 20px;
            }

            .option-grid {
                grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>FunFactFinder</h1>
            <p>知識を身につけよう</p>
        </div>

        <div id="setup-screen" class="setup-screen">
            <div class="setup-section">
                <h3>問題数を選択</h3>
                <p id="available-question-count" class="available-question-count hidden">利用可能な問題数: <span></span></p>
                <div class="option-grid">
                    <button class="option-btn" data-type="questions" data-value="10">10問</button>
                    <button class="option-btn" data-type="questions" data-value="20">20問</button>
                    <button class="option-btn" data-type="questions" data-value="30">30問</button>
                    <button class="option-btn" data-type="questions" data-value="40">40問</button>
                </div>
            </div>

            <div class="setup-section">
                <h3>難易度を選択</h3>
                <div class="option-grid">
                    <button class="option-btn" data-type="difficulty" data-value="初級">初級</button>
                    <button class="option-btn" data-type="difficulty" data-value="中級">中級</button>
                    <button class="option-btn" data-type="difficulty" data-value="上級">上級</button>
                </div>
            </div>

            <div class="setup-section">
                <h3>対象者を選択</h3>
                <div class="option-grid">
                    <button class="option-btn" data-type="targetAudience" data-value="小学生">小学生</button>
                    <button class="option-btn" data-type="targetAudience" data-value="中学生">中学生</button>
                    <button class="option-btn" data-type="targetAudience" data-value="一般成人">一般</button>
                </div>
            </div>

            <button id="start-btn" class="start-btn" disabled>クイズを開始する</button>
        </div>

        <div id="quiz-screen" class="quiz-screen hidden">
            <div class="progress-bar">
                <span id="question-total">/ 10</span>
                <div id="progress-fill" class="progress-fill" style="width: 0%"></div>
            </div>

            <div class="question-info">
                <span id="question-number">問題 1</span>
                <span id="question-category" class="question-category"></span>
            </div>

            <!-- <div id="question-category" class="question-category"></div> -->

            <div id="question" class="question"></div>

            <div id="choices" class="choices"></div>

            <div id="explanation" class="explanation">
                <h4>解説</h4>
                <div id="explanation-text"></div>
            </div>

            <button id="next-btn" class="next-btn">次の問題へ</button>
        </div>

        <div id="result-screen" class="result-screen hidden">
            <div id="result-score" class="result-score"></div>
            <div id="result-message" class="result-message"></div>

            <div id="review-section" class="review-section hidden">
                <h3>間違えた問題の復習</h3>
            </div>
            <button id="restart-btn" class="restart-btn">もう一度挑戦する</button>
        </div>
    </div>

    <script>

        // スプレッドシートのCSVデータを取得して quizzes 配列を生成する
        // const spreadsheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRCiM1OC-lDIvELOWxUdi-r-s088uzAgNU_Y96NHoDmBlslQECUgZLOAh4RhtUdQJ4BJzaJP15GMCgg/pub?gid=0&single=true&output=csv';
        const spreadsheetUrl = 'https://docs.google.com/spreadsheets/d/1Tg42ux-G6srMoE6_av_akKUxHnIXA1jxCsnNupD-GHk/export?format=csv&gid=0';

        async function fetchQuizzesFromSpreadsheet() {
            try {
                const response = await fetch(spreadsheetUrl);
                if (!response.ok) {
                    throw new Error('スプレッドシートのデータの読み込みに失敗しました。');
                }
                const csvData = await response.text();

                // Papa Parseを使用してCSVデータを解析
                Papa.parse(csvData, {
                    header: true, // ヘッダーをキーとして使用
                    skipEmptyLines: true,
                    complete: (results) => {
                        const quizzesFromCsv = results.data.map(row => {
                            const choicesData = [];
                            for (let i = 1; i <= 4; i++) {
                                const choiceKey = `choices${i}`;
                                const explanationKey = `explanation${i}`;
                                if (row[choiceKey]) {
                                    choicesData.push({
                                        choice: row[choiceKey],
                                        explanation: row[explanationKey] || '',
                                        isCorrect: row[choiceKey] === row.correctAnswer
                                    });
                                }
                            }

                            return {
                                difficulty: row.difficulty || '',
                                targetAudience: row.targetAudience || '',
                                category: row.category || '',
                                question: row.question || '',
                                correctAnswer: row.correctAnswer || '',
                                choicesData: choicesData
                            };
                        });

                        // 読み込んだデータをグローバル変数 quizzes に代入
                        window.quizzes = quizzesFromCsv;
                        // console.log('スプレッドシートから問題データを正常に読み込みました。', window.quizzes);
                    }
                });
            } catch (error) {
                console.error('エラー:', error);
                window.quizzes = [];
            }
        }

        document.addEventListener('DOMContentLoaded', function () {

            // アプリの状態管理
            let gameState = {
                questionCount: null,
                difficulty: null,
                targetAudience: null,
                currentQuestionIndex: 0,
                score: 0,
                selectedQuestions: [],
                incorrectlyAnsweredQuestions: [],
                answered: false
            };
            // DOM要素の取得
            const setupScreen = document.getElementById('setup-screen');
            const quizScreen = document.getElementById('quiz-screen');
            const resultScreen = document.getElementById('result-screen');
            const startBtn = document.getElementById('start-btn');
            const availableQuestionCountEl = document.getElementById('available-question-count');
            const availableQuestionSpan = availableQuestionCountEl.querySelector('span');
            const nextBtn = document.getElementById('next-btn');
            const restartBtn = document.getElementById('restart-btn');
            const questionCategoryEl = document.getElementById('question-category');

            fetchQuizzesFromSpreadsheet();
            // 問題の件数を正確にカウントするスクリプト

            // quizzes配列が既に定義されていると仮定します
            if (typeof quizzes !== 'undefined') {
                // 難易度と対象者の組み合わせをすべて取得
                const difficulties = [...new Set(quizzes.map(q => q.difficulty))];
                const targetAudiences = [...new Set(quizzes.map(q => q.targetAudience))];

                console.log("--- 問題数の詳細レポート ---");

                difficulties.forEach(difficulty => {
                    targetAudiences.forEach(targetAudience => {
                        if (difficulty && targetAudience) {
                            const count = quizzes.filter(q => q.difficulty === difficulty && q.targetAudience === targetAudience).length;
                            console.log(`難易度: ${difficulty}, 対象者: ${targetAudience} - 件数: ${count}件`);
                        }
                    });
                });

                console.log("------------------------");

                const totalCount = quizzes.length;
                console.log(`全体の合計問題数: ${totalCount}件`);

            } else {
                // console.log("エラー: 'quizzes'配列が見つかりません。");
            }

            // console.log(`全問題数: ${quizzes.length}`);

            // セットアップ画面のイベントリスナー
            document.querySelectorAll('.option-btn').forEach(btn => {
                btn.addEventListener('click', function () {
                    const type = this.dataset.type;
                    const value = this.dataset.value;

                    // 同じタイプの他のボタンの選択を解除
                    document.querySelectorAll(`[data-type="${type}"]`).forEach(b => {
                        b.classList.remove('selected');
                    });

                    // 現在のボタンを選択
                    this.classList.add('selected');

                    // 状態を更新
                    gameState[type === 'questions' ? 'questionCount' : type === 'difficulty' ? 'difficulty' : 'targetAudience'] =
                        type === 'questions' ? parseInt(value) : value;

                    // if (type === 'difficulty' || type === 'targetAudience') {
                    if (type === 'difficulty' || type === 'targetAudience' || type === 'questions') {
                        const { difficulty, targetAudience } = gameState;
                        if (difficulty && targetAudience) {
                            const availableQuizzes = quizzes.filter(q => q.difficulty === difficulty && q.targetAudience === targetAudience);
                            availableQuestionSpan.textContent = availableQuizzes.length;
                            availableQuestionCountEl.classList.remove('hidden');
                        } else {
                            availableQuestionCountEl.classList.add('hidden');
                        }
                    }

                    // 開始ボタンの有効/無効を判定
                    updateStartButton();
                });
            });

            function updateStartButton() {
                if (gameState.questionCount && gameState.difficulty && gameState.targetAudience) {
                    startBtn.disabled = false;
                } else {
                    startBtn.disabled = true;
                }
            }

            function updateAvailableQuestionCount() {
                const { difficulty, targetAudience } = gameState;
                if (difficulty && targetAudience) {
                    const availableQuizzes = quizzes.filter(q => q.difficulty === difficulty && q.targetAudience === targetAudience);
                    availableQuestionSpan.textContent = availableQuizzes.length;
                    availableQuestionCountEl.classList.remove('hidden');
                } else {
                    availableQuestionCountEl.classList.add('hidden');
                }
            }

            // クイズ開始
            startBtn.addEventListener('click', startQuiz);

            function startQuiz() {
                // 条件に合う問題を選択
                let availableQuestions = quizzes.filter(q =>
                    q.difficulty === gameState.difficulty &&
                    q.targetAudience === gameState.targetAudience
                );
                // 問題が足りない場合は、同じ難易度の他の対象者の問題も含める
                if (availableQuestions.length < gameState.questionCount) {
                    availableQuestions = quizzes.filter(q => q.difficulty === gameState.difficulty);
                }

                // それでも足りない場合は全問題から
                if (availableQuestions.length < gameState.questionCount) {
                    availableQuestions = [...quizzes];
                }

                // 問題をシャッフルして必要な数だけ選択
                gameState.selectedQuestions = shuffleArray(availableQuestions)
                    .slice(0, gameState.questionCount);

                // 各問題の選択肢をシャッフルし、その順番を保存
                gameState.selectedQuestions.forEach(question => {
                    question.shuffledChoicesData = shuffleArray([...question.choicesData]);
                });

                // 画面切り替え
                setupScreen.classList.add('hidden');
                quizScreen.classList.remove('hidden');
                // 最初の問題を表示
                displayQuestion();
            }

            function shuffleArray(array) {
                const shuffled = [...array];
                for (let i = shuffled.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
                }
                return shuffled;
            }

            function displayQuestion() {
                const currentQuestion = gameState.selectedQuestions[gameState.currentQuestionIndex];
                // プログレスバー更新
                const progress = ((gameState.currentQuestionIndex + 1) / gameState.questionCount) * 100;
                document.getElementById('progress-fill').style.width = `${progress}%`;

                // 問題番号更新
                document.getElementById('question-number').textContent = `問題 ${gameState.currentQuestionIndex + 1}`;
                document.getElementById('question-total').textContent = `${gameState.currentQuestionIndex + 1} / ${gameState.questionCount}`;

                document.getElementById('question-category').textContent = `${currentQuestion.category}`;

                // 問題文表示
                document.getElementById('question').textContent = currentQuestion.question;
                // 選択肢表示
                const choicesContainer = document.getElementById('choices');
                choicesContainer.innerHTML = '';
                // 保存しておいたシャッフル済みの選択肢データを使用
                currentQuestion.shuffledChoicesData.forEach(item => {
                    const button = document.createElement('button');
                    button.className = 'choice-btn';
                    button.textContent = item.choice;
                    button.addEventListener('click', () => selectAnswer(item.choice, button));
                    choicesContainer.appendChild(button);
                });
                // 解説とボタンを非表示
                document.getElementById('explanation').classList.remove('show');
                nextBtn.classList.remove('show');
                gameState.answered = false;
            }

            function selectAnswer(selectedChoice, selectedButton) {
                if (gameState.answered) return;
                gameState.answered = true;
                const currentQuestion = gameState.selectedQuestions[gameState.currentQuestionIndex];
                const isCorrect = selectedChoice === currentQuestion.correctAnswer;

                // ユーザーの回答を保存
                currentQuestion.userAnswer = selectedChoice;

                if (isCorrect) {
                    gameState.score++;
                    selectedButton.classList.add('correct');
                } else {
                    selectedButton.classList.add('incorrect');
                    // 間違えた問題を保存
                    gameState.incorrectlyAnsweredQuestions.push(currentQuestion);
                    // 正解の選択肢を強調
                    document.querySelectorAll('.choice-btn').forEach(btn => {
                        if (btn.textContent === currentQuestion.correctAnswer) {
                            btn.classList.add('correct');
                        }
                    });
                }

                // すべての選択肢を無効化
                document.querySelectorAll('.choice-btn').forEach(btn => {
                    btn.disabled = true;
                });

                // 解説を表示
                const explanationContainer = document.getElementById('explanation-text');
                explanationContainer.innerHTML = ''; // 既存の解説をクリア

                // シャッフルされた順番で解説を動的に生成
                currentQuestion.shuffledChoicesData.forEach(item => {
                    const p = document.createElement('p');
                    let content = `<strong>${item.choice}</strong>: ${item.explanation}`;

                    // 正解とユーザーの回答に色を付ける
                    if (item.choice === currentQuestion.correctAnswer) {
                        p.classList.add('explanation-correct');
                    } else if (item.choice === selectedChoice) {
                        p.classList.add('explanation-incorrect');
                    }

                    p.innerHTML = content;
                    explanationContainer.appendChild(p);
                });

                document.getElementById('explanation').classList.add('show');

                // 次へボタンを表示
                nextBtn.classList.add('show');
            }

            // 次の問題へ
            nextBtn.addEventListener('click', () => {
                gameState.currentQuestionIndex++;

                if (gameState.currentQuestionIndex < gameState.questionCount) {
                    displayQuestion();
                } else {
                    showResult();
                }
            });

            function showResult() {
                quizScreen.classList.add('hidden');
                resultScreen.classList.remove('hidden');
                const scorePercentage = Math.round((gameState.score / gameState.questionCount) * 100);

                document.getElementById('result-score').textContent =
                    `${gameState.score} / ${gameState.questionCount} 問正解！`;
                let message = '';
                if (scorePercentage >= 90) {
                    message = '素晴らしい結果です！🎉 あなたの知識は本当に豊富ですね。';
                } else if (scorePercentage >= 70) {
                    message = 'とても良い結果です！👏 継続的な学習の成果が表れています。';
                } else if (scorePercentage >= 50) {
                    message = '頑張りました！💪 もう少し学習を続ければ、さらに良い結果が期待できます。';
                } else {
                    message = 'お疲れさまでした！📚 復習をして、もう一度挑戦してみましょう。';
                }

                document.getElementById('result-message').textContent = message;

                // 間違えた問題があれば復習セクションを表示
                if (gameState.incorrectlyAnsweredQuestions.length > 0) {
                    const reviewSection = document.getElementById('review-section');
                    reviewSection.classList.remove('hidden');

                    // 復習内容を生成
                    gameState.incorrectlyAnsweredQuestions.forEach((question, index) => {
                        const reviewItem = document.createElement('div');
                        reviewItem.className = 'review-item';

                        const questionText = document.createElement('h4');
                        questionText.textContent = `問題${index + 1}: ${question.question}`;
                        reviewItem.appendChild(questionText);

                        const explanationContainer = document.createElement('div');
                        explanationContainer.className = 'review-explanation';

                        // シャッフルされた順番で解説を表示
                        question.shuffledChoicesData.forEach(item => {
                            const p = document.createElement('p');
                            let content = `<strong>${item.choice}</strong>: ${item.explanation}`;

                            // 正解とユーザーの回答を強調
                            if (item.choice === question.correctAnswer && item.choice === question.userAnswer) {
                                content = `<strong><span class="correct-user-answer-text">${item.choice} (正解 / あなたの回答)</span></strong>: ${item.explanation}`;
                            } else if (item.choice === question.correctAnswer) {
                                content = `<strong><span class="correct-answer-text">${item.choice} (正解)</span></strong>: ${item.explanation}`;
                            } else if (item.choice === question.userAnswer) {
                                content = `<strong><span class="user-answer-text">${item.choice} (あなたの回答)</span></strong>: ${item.explanation}`;
                            }

                            p.innerHTML = content;
                            explanationContainer.appendChild(p);
                        });

                        reviewItem.appendChild(explanationContainer);
                        reviewSection.appendChild(reviewItem);
                    });
                }
            }

            // リスタート
            restartBtn.addEventListener('click', () => {
                // 状態をリセット
                gameState = {
                    questionCount: null,
                    difficulty: null,
                    targetAudience: null,
                    currentQuestionIndex: 0,
                    score: 0,
                    selectedQuestions: [],
                    incorrectlyAnsweredQuestions: [],
                    answered: false
                };

                // 選択状態をクリア
                document.querySelectorAll('.option-btn').forEach(btn => {
                    btn.classList.remove('selected');
                });
                document.getElementById('review-section').innerHTML = '<h3>間違えた問題の復習</h3>';
                document.getElementById('review-section').classList.add('hidden');
                startBtn.disabled = true;

                // 画面切り替え
                resultScreen.classList.add('hidden');
                setupScreen.classList.remove('hidden');
            });
        });
    </script>
</body>
