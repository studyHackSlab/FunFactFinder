<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <title>FunFactFinder</title>
    <style>
        :root {
            --color-1: #4d1919;
            --color-2: #783a3a;
            --color-3: #b95b3c;
            --color-4: #d67f4c;
            --color-5: #f4caa9;
            --color-correct: #4CAF50;
            --color-incorrect: #f44336;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans JP', Arial, sans-serif;
            background: linear-gradient(135deg, var(--color-1), var(--color-2));
            min-height: 100vh;
            color: #fff;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .setup-screen {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .setup-section {
            margin-bottom: 30px;
        }

        .setup-section h3 {
            margin-bottom: 15px;
            color: var(--color-5);
            font-size: 1.3rem;
        }

        .option-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
        }

        .option-btn {
            background: var(--color-3);
            color: #fff;
            border: none;
            border-radius: 10px;
            padding: 15px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .option-btn:hover {
            background: var(--color-4);
            transform: translateY(-2px);
        }

        .option-btn.selected {
            background: var(--color-4);
            border-color: var(--color-5);
            box-shadow: 0 4px 15px rgba(212, 127, 76, 0.4);
        }

        .available-question-count {
            text-align: center;
            font-size: 1rem;
            color: var(--color-5);
            margin: 10px 0;
        }

        .start-btn {
            background: linear-gradient(45deg, var(--color-3), var(--color-4));
            color: #fff;
            border: none;
            border-radius: 15px;
            padding: 20px 40px;
            font-size: 1.3rem;
            font-weight: bold;
            cursor: pointer;
            display: block;
            margin: 30px auto 0;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .start-btn:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
        }

        .start-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .quiz-screen {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .progress-bar {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            height: 10px;
            margin-bottom: 30px;
            /* overflow: hidden; */
            position: relative;
        }

        .progress-fill {
            background: linear-gradient(90deg, var(--color-4), var(--color-5));
            height: 100%;
            border-radius: 10px;
            transition: width 0.3s ease;
        }

        .question-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            font-size: 1.1rem;
            color: var(--color-5);
        }

        #question-total {
            position: absolute;
            top: -25px;
            right: 0;
            font-size: 1.1rem;
            color: var(--color-5);
            font-weight: bold;
        }

        .question {
            font-size: 1.4rem;
            margin-bottom: 30px;
            line-height: 1.6;
            font-weight: 500;
        }

        .choices {
            display: grid;
            gap: 15px;
            margin-bottom: 30px;
        }

        .choice-btn {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: 2px solid var(--color-3);
            border-radius: 12px;
            padding: 20px;
            font-size: 1.1rem;
            text-align: left;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .choice-btn:hover:not(:disabled) {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(5px);
        }

        .choice-btn.selected {
            background: var(--color-3);
            border-color: var(--color-4);
        }

        .choice-btn.correct {
            background: var(--color-correct);
            border-color: #66BB6A;
        }

        .choice-btn.incorrect {
            background: var(--color-incorrect);
            border-color: #EF5350;
        }

        /* Ê≠£Ëß£„Éª‰∏çÊ≠£Ëß£„ÅÆ„É©„Éô„É´„ÇíËøΩÂä† */
        .choice-btn.correct::after {
            content: 'Ê≠£Ëß£ÔºÅ';
            position: absolute;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            font-weight: bold;
            color: white;
            padding: 5px 10px;
            background-color: var(--color-correct);
            border-radius: 5px;
            animation: fadeIn 0.5s ease;
        }

        .choice-btn.incorrect::after {
            content: '‰∏çÊ≠£Ëß£';
            position: absolute;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            font-weight: bold;
            color: white;
            padding: 5px 10px;
            background-color: var(--color-incorrect);
            border-radius: 5px;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .choice-btn:disabled {
            cursor: not-allowed;
        }

        .explanation {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
            border-left: 4px solid var(--color-4);
            display: none;
        }

        .explanation.show {
            display: block;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .explanation p {
            margin-bottom: 10px;
            line-height: 1.5;
        }

        .explanation-correct {
            color: var(--color-correct);
            font-weight: bold;
        }

        .explanation-incorrect {
            color: var(--color-incorrect);
            font-weight: bold;
        }

        .next-btn {
            background: var(--color-4);
            color: #fff;
            border: none;
            border-radius: 10px;
            padding: 15px 30px;
            font-size: 1.1rem;
            cursor: pointer;
            display: none;
            margin: 0 auto;
            transition: all 0.3s ease;
        }

        .next-btn.show {
            display: block;
        }

        .next-btn:hover {
            background: var(--color-3);
            transform: translateY(-2px);
        }

        .result-screen {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .result-score {
            font-size: 3rem;
            font-weight: bold;
            color: var(--color-5);
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .result-message {
            font-size: 1.3rem;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .review-section {
            text-align: left;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 2px dashed rgba(255, 255, 255, 0.5);
        }

        .review-section h3 {
            font-size: 1.5rem;
            color: var(--color-5);
            margin-bottom: 20px;
        }

        .review-item {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .review-item h4 {
            color: var(--color-5);
            margin-bottom: 10px;
        }

        .review-explanation p {
            margin-bottom: 10px;
            line-height: 1.5;
        }

        .correct-answer-text {
            color: var(--color-correct);
            font-weight: bold;
        }

        .user-answer-text {
            color: var(--color-incorrect);
            font-weight: bold;
        }

        .correct-user-answer-text {
            color: var(--color-correct);
            font-weight: bold;
        }

        .restart-btn {
            background: linear-gradient(45deg, var(--color-2), var(--color-3));
            color: #fff;
            border: none;
            border-radius: 15px;
            padding: 20px 40px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .restart-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .setup-screen,
            .quiz-screen,
            .result-screen {
                padding: 20px;
            }

            .option-grid {
                grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>FunFactFinder</h1>
            <p>Áü•Ë≠ò„ÇíË∫´„Å´„Å§„Åë„Çà„ÅÜ</p>
        </div>

        <div id="setup-screen" class="setup-screen">
            <div class="setup-section">
                <h3>ÂïèÈ°åÊï∞„ÇíÈÅ∏Êäû</h3>
                <p id="available-question-count" class="available-question-count hidden">Âà©Áî®ÂèØËÉΩ„Å™ÂïèÈ°åÊï∞: <span></span></p>
                <div class="option-grid">
                    <button class="option-btn" data-type="questions" data-value="10">10Âïè</button>

            <div class="setup-section">

                <div class="option-grid">
                    <button class="option-btn" data-type="difficulty" data-value="ÂàùÁ¥ö">ÂàùÁ¥ö</button>
                    <button class="option-btn" data-type="difficulty" data-value="‰∏≠Á¥ö">‰∏≠Á¥ö</button>
                    <button class="option-btn" data-type="difficulty" data-value="‰∏äÁ¥ö">‰∏äÁ¥ö</button>
                </div>
            </div>

            <div class="setup-section">
                <h3>ÂØæË±°ËÄÖ„ÇíÈÅ∏Êäû</h3>

                    <button class="option-btn" data-type="targetAudience" data-value="Â∞èÂ≠¶Áîü">Â∞èÂ≠¶Áîü</button>
                    <button class="option-btn" data-type="targetAudience" data-value="‰∏≠Â≠¶Áîü">‰∏≠Â≠¶Áîü</button>
                    <button class="option-btn" data-type="targetAudience" data-value="‰∏ÄËà¨Êàê‰∫∫">‰∏ÄËà¨</button>
                </div>
            </div>

            <button id="start-btn" class="start-btn" disabled>„ÇØ„Ç§„Ç∫„ÇíÈñãÂßã„Åô„Çã</button>
        </div>

        <div id="quiz-screen" class="quiz-screen hidden">
            <div class="progress-bar">
                <span id="question-total">/ 10</span>
                <div id="progress-fill" class="progress-fill" style="width: 0%"></div>

            <div class="question-info">
                <span id="question-number">ÂïèÈ°å 1</span>
                <span id="question-category" class="question-category"></span>
            </div>

            <!-- <div id="question-category" class="question-category"></div> -->

            <div id="question" class="question"></div>

            <div id="choices" class="choices"></div>

            <div id="explanation" class="explanation">
                <h4>Ëß£Ë™¨</h4>
                <div id="explanation-text"></div>
            </div>

            <button id="next-btn" class="next-btn">Ê¨°„ÅÆÂïèÈ°å„Å∏</button>

        <div id="result-screen" class="result-screen hidden">
            <div id="result-score" class="result-score"></div>
            <div id="result-message" class="result-message"></div>

            <div id="review-section" class="review-section hidden">
                <h3>ÈñìÈÅï„Åà„ÅüÂïèÈ°å„ÅÆÂæ©Áøí</h3>
            </div>
            <button id="restart-btn" class="restart-btn">„ÇÇ„ÅÜ‰∏ÄÂ∫¶ÊåëÊà¶„Åô„Çã</button>
        </div>
    </div>

    <script>

        // „Çπ„Éó„É¨„ÉÉ„Éâ„Ç∑„Éº„Éà„ÅÆCSV„Éá„Éº„Çø„ÇíÂèñÂæó„Åó„Å¶ quizzes ÈÖçÂàó„ÇíÁîüÊàê„Åô„Çã
        // const spreadsheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRCiM1OC-lDIvELOWxUdi-r-s088uzAgNU_Y96NHoDmBlslQECUgZLOAh4RhtUdQJ4BJzaJP15GMCgg/pub?gid=0&single=true&output=csv';
        const spreadsheetUrl = 'https://docs.google.com/spreadsheets/d/1Tg42ux-G6srMoE6_av_akKUxHnIXA1jxCsnNupD-GHk/export?format=csv&gid=0';

        async function fetchQuizzesFromSpreadsheet() {
            try {
                const response = await fetch(spreadsheetUrl);
                if (!response.ok) {
                    throw new Error('„Çπ„Éó„É¨„ÉÉ„Éâ„Ç∑„Éº„Éà„ÅÆ„Éá„Éº„Çø„ÅÆË™≠„ÅøËæº„Åø„Å´Â§±Êïó„Åó„Åæ„Åó„Åü„ÄÇ');
                }
                const csvData = await response.text();

                // Papa Parse„Çí‰ΩøÁî®„Åó„Å¶CSV„Éá„Éº„Çø„ÇíËß£Êûê
                Papa.parse(csvData, {
                    header: true, // „Éò„ÉÉ„ÉÄ„Éº„Çí„Ç≠„Éº„Å®„Åó„Å¶‰ΩøÁî®
                    skipEmptyLines: true,
                    complete: (results) => {
                        const quizzesFromCsv = results.data.map(row => {
                            const choicesData = [];
                            for (let i = 1; i <= 4; i++) {
                                const choiceKey = `choices${i}`;
                                const explanationKey = `explanation${i}`;
                                if (row[choiceKey]) {
                                    choicesData.push({
                                        choice: row[choiceKey],
                                        explanation: row[explanationKey] || '',
                                        isCorrect: row[choiceKey] === row.correctAnswer
                                    });
                                }
                            }

                            return {
                                difficulty: row.difficulty || '',
                                targetAudience: row.targetAudience || '',
                                category: row.category || '',
                                question: row.question || '',
                                correctAnswer: row.correctAnswer || '',
                                choicesData: choicesData
                            };
                        });

                        // Ë™≠„ÅøËæº„Çì„Å†„Éá„Éº„Çø„Çí„Ç∞„É≠„Éº„Éê„É´Â§âÊï∞ quizzes „Å´‰ª£ÂÖ•
                        window.quizzes = quizzesFromCsv;
                        // console.log('„Çπ„Éó„É¨„ÉÉ„Éâ„Ç∑„Éº„Éà„Åã„ÇâÂïèÈ°å„Éá„Éº„Çø„ÇíÊ≠£Â∏∏„Å´Ë™≠„ÅøËæº„Åø„Åæ„Åó„Åü„ÄÇ', window.quizzes);
                    }
                });
            } catch (error) {
                console.error('„Ç®„É©„Éº:', error);
                window.quizzes = [];
            }
        }

        document.addEventListener('DOMContentLoaded', function () {

            // „Ç¢„Éó„É™„ÅÆÁä∂ÊÖãÁÆ°ÁêÜ
            let gameState = {
                questionCount: null,
                difficulty: null,
                targetAudience: null,
                currentQuestionIndex: 0,
                score: 0,
                selectedQuestions: [],
                incorrectlyAnsweredQuestions: [],
                answered: false
            };
            // DOMË¶ÅÁ¥†„ÅÆÂèñÂæó
            const setupScreen = document.getElementById('setup-screen');
            const quizScreen = document.getElementById('quiz-screen');
            const resultScreen = document.getElementById('result-screen');
            const startBtn = document.getElementById('start-btn');
            const availableQuestionCountEl = document.getElementById('available-question-count');
            const availableQuestionSpan = availableQuestionCountEl.querySelector('span');
            const nextBtn = document.getElementById('next-btn');
            const restartBtn = document.getElementById('restart-btn');
            const questionCategoryEl = document.getElementById('question-category');

            fetchQuizzesFromSpreadsheet();
            // ÂïèÈ°å„ÅÆ‰ª∂Êï∞„ÇíÊ≠£Á¢∫„Å´„Ç´„Ç¶„É≥„Éà„Åô„Çã„Çπ„ÇØ„É™„Éó„Éà

            // quizzesÈÖçÂàó„ÅåÊó¢„Å´ÂÆöÁæ©„Åï„Çå„Å¶„ÅÑ„Çã„Å®‰ªÆÂÆö„Åó„Åæ„Åô
            if (typeof quizzes !== 'undefined') {
                // Èõ£ÊòìÂ∫¶„Å®ÂØæË±°ËÄÖ„ÅÆÁµÑ„ÅøÂêà„Çè„Åõ„Çí„Åô„Åπ„Å¶ÂèñÂæó
                const difficulties = [...new Set(quizzes.map(q => q.difficulty))];
                const targetAudiences = [...new Set(quizzes.map(q => q.targetAudience))];

                console.log("--- ÂïèÈ°åÊï∞„ÅÆË©≥Á¥∞„É¨„Éù„Éº„Éà ---");

                difficulties.forEach(difficulty => {
                    targetAudiences.forEach(targetAudience => {
                        if (difficulty && targetAudience) {
                            const count = quizzes.filter(q => q.difficulty === difficulty && q.targetAudience === targetAudience).length;
                            console.log(`Èõ£ÊòìÂ∫¶: ${difficulty}, ÂØæË±°ËÄÖ: ${targetAudience} - ‰ª∂Êï∞: ${count}‰ª∂`);
                        }
                    });
                });

                console.log("------------------------");

                const totalCount = quizzes.length;
                console.log(`ÂÖ®‰Ωì„ÅÆÂêàË®àÂïèÈ°åÊï∞: ${totalCount}‰ª∂`);

            } else {
                // console.log("„Ç®„É©„Éº: 'quizzes'ÈÖçÂàó„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì„ÄÇ");
            }

            // console.log(`ÂÖ®ÂïèÈ°åÊï∞: ${quizzes.length}`);

            // „Çª„ÉÉ„Éà„Ç¢„ÉÉ„ÉóÁîªÈù¢„ÅÆ„Ç§„Éô„É≥„Éà„É™„Çπ„Éä„Éº
            document.querySelectorAll('.option-btn').forEach(btn => {
                btn.addEventListener('click', function () {
                    const type = this.dataset.type;
                    const value = this.dataset.value;

                    // Âêå„Åò„Çø„Ç§„Éó„ÅÆ‰ªñ„ÅÆ„Éú„Çø„É≥„ÅÆÈÅ∏Êäû„ÇíËß£Èô§
                    document.querySelectorAll(`[data-type="${type}"]`).forEach(b => {
                        b.classList.remove('selected');
                    });

                    // ÁèæÂú®„ÅÆ„Éú„Çø„É≥„ÇíÈÅ∏Êäû
                    this.classList.add('selected');

                    // Áä∂ÊÖã„ÇíÊõ¥Êñ∞
                    gameState[type === 'questions' ? 'questionCount' : type === 'difficulty' ? 'difficulty' : 'targetAudience'] =
                        type === 'questions' ? parseInt(value) : value;

                    // if (type === 'difficulty' || type === 'targetAudience') {
                    if (type === 'difficulty' || type === 'targetAudience' || type === 'questions') {
                        const { difficulty, targetAudience } = gameState;
                        if (difficulty && targetAudience) {
                            const availableQuizzes = quizzes.filter(q => q.difficulty === difficulty && q.targetAudience === targetAudience);
                            availableQuestionSpan.textContent = availableQuizzes.length;
                            availableQuestionCountEl.classList.remove('hidden');
                        } else {
                            availableQuestionCountEl.classList.add('hidden');
                        }
                    }

                    // ÈñãÂßã„Éú„Çø„É≥„ÅÆÊúâÂäπ/ÁÑ°Âäπ„ÇíÂà§ÂÆö
                    updateStartButton();
                });
            });

            function updateStartButton() {
                if (gameState.questionCount && gameState.difficulty && gameState.targetAudience) {
                    startBtn.disabled = false;
                } else {
                    startBtn.disabled = true;
                }
            }

            function updateAvailableQuestionCount() {
                const { difficulty, targetAudience } = gameState;
                if (difficulty && targetAudience) {
                    const availableQuizzes = quizzes.filter(q => q.difficulty === difficulty && q.targetAudience === targetAudience);
                    availableQuestionSpan.textContent = availableQuizzes.length;
                    availableQuestionCountEl.classList.remove('hidden');
                } else {
                    availableQuestionCountEl.classList.add('hidden');
                }
            }

            // „ÇØ„Ç§„Ç∫ÈñãÂßã
            startBtn.addEventListener('click', startQuiz);

            function startQuiz() {
                // Êù°‰ª∂„Å´Âêà„ÅÜÂïèÈ°å„ÇíÈÅ∏Êäû
                let availableQuestions = quizzes.filter(q =>
                    q.difficulty === gameState.difficulty &&
                    q.targetAudience === gameState.targetAudience
                );
                // ÂïèÈ°å„ÅåË∂≥„Çä„Å™„ÅÑÂ†¥Âêà„ÅØ„ÄÅÂêå„ÅòÈõ£ÊòìÂ∫¶„ÅÆ‰ªñ„ÅÆÂØæË±°ËÄÖ„ÅÆÂïèÈ°å„ÇÇÂê´„ÇÅ„Çã
                if (availableQuestions.length < gameState.questionCount) {
                    availableQuestions = quizzes.filter(q => q.difficulty === gameState.difficulty);
                }

                // „Åù„Çå„Åß„ÇÇË∂≥„Çä„Å™„ÅÑÂ†¥Âêà„ÅØÂÖ®ÂïèÈ°å„Åã„Çâ
                if (availableQuestions.length < gameState.questionCount) {
                    availableQuestions = [...quizzes];
                }

                // ÂïèÈ°å„Çí„Ç∑„É£„ÉÉ„Éï„É´„Åó„Å¶ÂøÖË¶Å„Å™Êï∞„Å†„ÅëÈÅ∏Êäû
                gameState.selectedQuestions = shuffleArray(availableQuestions)
                    .slice(0, gameState.questionCount);

                // ÂêÑÂïèÈ°å„ÅÆÈÅ∏ÊäûËÇ¢„Çí„Ç∑„É£„ÉÉ„Éï„É´„Åó„ÄÅ„Åù„ÅÆÈ†ÜÁï™„Çí‰øùÂ≠ò
                gameState.selectedQuestions.forEach(question => {
                    question.shuffledChoicesData = shuffleArray([...question.choicesData]);
                });

                // ÁîªÈù¢Âàá„ÇäÊõø„Åà
                setupScreen.classList.add('hidden');
                quizScreen.classList.remove('hidden');
                // ÊúÄÂàù„ÅÆÂïèÈ°å„ÇíË°®Á§∫
                displayQuestion();
            }

            function shuffleArray(array) {
                const shuffled = [...array];
                for (let i = shuffled.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
                }
                return shuffled;
            }

            function displayQuestion() {
                const currentQuestion = gameState.selectedQuestions[gameState.currentQuestionIndex];
                // „Éó„É≠„Ç∞„É¨„Çπ„Éê„ÉºÊõ¥Êñ∞
                const progress = ((gameState.currentQuestionIndex + 1) / gameState.questionCount) * 100;
                document.getElementById('progress-fill').style.width = `${progress}%`;

                // ÂïèÈ°åÁï™Âè∑Êõ¥Êñ∞
                document.getElementById('question-number').textContent = `ÂïèÈ°å ${gameState.currentQuestionIndex + 1}`;
                document.getElementById('question-total').textContent = `${gameState.currentQuestionIndex + 1} / ${gameState.questionCount}`;

                document.getElementById('question-category').textContent = `${currentQuestion.category}`;

                // ÂïèÈ°åÊñáË°®Á§∫
                document.getElementById('question').textContent = currentQuestion.question;
                // ÈÅ∏ÊäûËÇ¢Ë°®Á§∫
                const choicesContainer = document.getElementById('choices');
                choicesContainer.innerHTML = '';
                // ‰øùÂ≠ò„Åó„Å¶„Åä„ÅÑ„Åü„Ç∑„É£„ÉÉ„Éï„É´Ê∏à„Åø„ÅÆÈÅ∏ÊäûËÇ¢„Éá„Éº„Çø„Çí‰ΩøÁî®
                currentQuestion.shuffledChoicesData.forEach(item => {
                    const button = document.createElement('button');
                    button.className = 'choice-btn';
                    button.textContent = item.choice;
                    button.addEventListener('click', () => selectAnswer(item.choice, button));
                    choicesContainer.appendChild(button);
                });
                // Ëß£Ë™¨„Å®„Éú„Çø„É≥„ÇíÈùûË°®Á§∫
                document.getElementById('explanation').classList.remove('show');
                nextBtn.classList.remove('show');
                gameState.answered = false;
            }

            function selectAnswer(selectedChoice, selectedButton) {
                if (gameState.answered) return;
                gameState.answered = true;
                const currentQuestion = gameState.selectedQuestions[gameState.currentQuestionIndex];
                const isCorrect = selectedChoice === currentQuestion.correctAnswer;

                // „É¶„Éº„Ç∂„Éº„ÅÆÂõûÁ≠î„Çí‰øùÂ≠ò
                currentQuestion.userAnswer = selectedChoice;

                if (isCorrect) {
                    gameState.score++;
                    selectedButton.classList.add('correct');
                } else {
                    selectedButton.classList.add('incorrect');
                    // ÈñìÈÅï„Åà„ÅüÂïèÈ°å„Çí‰øùÂ≠ò
                    gameState.incorrectlyAnsweredQuestions.push(currentQuestion);
                    // Ê≠£Ëß£„ÅÆÈÅ∏ÊäûËÇ¢„ÇíÂº∑Ë™ø
                    document.querySelectorAll('.choice-btn').forEach(btn => {
                        if (btn.textContent === currentQuestion.correctAnswer) {
                            btn.classList.add('correct');
                        }
                    });
                }

                // „Åô„Åπ„Å¶„ÅÆÈÅ∏ÊäûËÇ¢„ÇíÁÑ°ÂäπÂåñ
                document.querySelectorAll('.choice-btn').forEach(btn => {
                    btn.disabled = true;
                });

                // Ëß£Ë™¨„ÇíË°®Á§∫
                const explanationContainer = document.getElementById('explanation-text');
                explanationContainer.innerHTML = ''; // Êó¢Â≠ò„ÅÆËß£Ë™¨„Çí„ÇØ„É™„Ç¢

                // „Ç∑„É£„ÉÉ„Éï„É´„Åï„Çå„ÅüÈ†ÜÁï™„ÅßËß£Ë™¨„ÇíÂãïÁöÑ„Å´ÁîüÊàê
                currentQuestion.shuffledChoicesData.forEach(item => {
                    const p = document.createElement('p');
                    let content = `<strong>${item.choice}</strong>: ${item.explanation}`;

                    // Ê≠£Ëß£„Å®„É¶„Éº„Ç∂„Éº„ÅÆÂõûÁ≠î„Å´Ëâ≤„Çí‰ªò„Åë„Çã
                    if (item.choice === currentQuestion.correctAnswer) {
                        p.classList.add('explanation-correct');
                    } else if (item.choice === selectedChoice) {
                        p.classList.add('explanation-incorrect');
                    }

                    p.innerHTML = content;
                    explanationContainer.appendChild(p);
                });

                document.getElementById('explanation').classList.add('show');

                // Ê¨°„Å∏„Éú„Çø„É≥„ÇíË°®Á§∫
                nextBtn.classList.add('show');
            }

            // Ê¨°„ÅÆÂïèÈ°å„Å∏
            nextBtn.addEventListener('click', () => {
                gameState.currentQuestionIndex++;

                if (gameState.currentQuestionIndex < gameState.questionCount) {
                    displayQuestion();
                } else {
                    showResult();
                }
            });

            function showResult() {
                quizScreen.classList.add('hidden');
                resultScreen.classList.remove('hidden');
                const scorePercentage = Math.round((gameState.score / gameState.questionCount) * 100);

                document.getElementById('result-score').textContent =
                    `${gameState.score} / ${gameState.questionCount} ÂïèÊ≠£Ëß£ÔºÅ`;
                let message = '';
                if (scorePercentage >= 90) {
                    message = 'Á¥†Êô¥„Çâ„Åó„ÅÑÁµêÊûú„Åß„ÅôÔºÅüéâ „ÅÇ„Å™„Åü„ÅÆÁü•Ë≠ò„ÅØÊú¨ÂΩì„Å´Ë±äÂØå„Åß„Åô„Å≠„ÄÇ';
                } else if (scorePercentage >= 70) {
                    message = '„Å®„Å¶„ÇÇËâØ„ÅÑÁµêÊûú„Åß„ÅôÔºÅüëè Á∂ôÁ∂öÁöÑ„Å™Â≠¶Áøí„ÅÆÊàêÊûú„ÅåË°®„Çå„Å¶„ÅÑ„Åæ„Åô„ÄÇ';
                } else if (scorePercentage >= 50) {
                    message = 'È†ëÂºµ„Çä„Åæ„Åó„ÅüÔºÅüí™ „ÇÇ„ÅÜÂ∞ë„ÅóÂ≠¶Áøí„ÇíÁ∂ö„Åë„Çå„Å∞„ÄÅ„Åï„Çâ„Å´ËâØ„ÅÑÁµêÊûú„ÅåÊúüÂæÖ„Åß„Åç„Åæ„Åô„ÄÇ';
                } else {
                    message = '„ÅäÁñ≤„Çå„Åï„Åæ„Åß„Åó„ÅüÔºÅüìö Âæ©Áøí„Çí„Åó„Å¶„ÄÅ„ÇÇ„ÅÜ‰∏ÄÂ∫¶ÊåëÊà¶„Åó„Å¶„Åø„Åæ„Åó„Çá„ÅÜ„ÄÇ';
                }

                document.getElementById('result-message').textContent = message;

                // ÈñìÈÅï„Åà„ÅüÂïèÈ°å„Åå„ÅÇ„Çå„Å∞Âæ©Áøí„Çª„ÇØ„Ç∑„Éß„É≥„ÇíË°®Á§∫
                if (gameState.incorrectlyAnsweredQuestions.length > 0) {
                    const reviewSection = document.getElementById('review-section');
                    reviewSection.classList.remove('hidden');

                    // Âæ©ÁøíÂÜÖÂÆπ„ÇíÁîüÊàê
                    gameState.incorrectlyAnsweredQuestions.forEach((question, index) => {
                        const reviewItem = document.createElement('div');
                        reviewItem.className = 'review-item';

                        const questionText = document.createElement('h4');
                        questionText.textContent = `ÂïèÈ°å${index + 1}: ${question.question}`;
                        reviewItem.appendChild(questionText);

                        const explanationContainer = document.createElement('div');
                        explanationContainer.className = 'review-explanation';

                        // „Ç∑„É£„ÉÉ„Éï„É´„Åï„Çå„ÅüÈ†ÜÁï™„ÅßËß£Ë™¨„ÇíË°®Á§∫
                        question.shuffledChoicesData.forEach(item => {
                            const p = document.createElement('p');
                            let content = `<strong>${item.choice}</strong>: ${item.explanation}`;

                            // Ê≠£Ëß£„Å®„É¶„Éº„Ç∂„Éº„ÅÆÂõûÁ≠î„ÇíÂº∑Ë™ø
                            if (item.choice === question.correctAnswer && item.choice === question.userAnswer) {
                                content = `<strong><span class="correct-user-answer-text">${item.choice} (Ê≠£Ëß£ / „ÅÇ„Å™„Åü„ÅÆÂõûÁ≠î)</span></strong>: ${item.explanation}`;
                            } else if (item.choice === question.correctAnswer) {
                                content = `<strong><span class="correct-answer-text">${item.choice} (Ê≠£Ëß£)</span></strong>: ${item.explanation}`;
                            } else if (item.choice === question.userAnswer) {
                                content = `<strong><span class="user-answer-text">${item.choice} („ÅÇ„Å™„Åü„ÅÆÂõûÁ≠î)</span></strong>: ${item.explanation}`;
                            }

                            p.innerHTML = content;
                            explanationContainer.appendChild(p);
                        });

                        reviewItem.appendChild(explanationContainer);
                        reviewSection.appendChild(reviewItem);
                    });
                }
            }

            // „É™„Çπ„Çø„Éº„Éà
            restartBtn.addEventListener('click', () => {
                // Áä∂ÊÖã„Çí„É™„Çª„ÉÉ„Éà
                gameState = {
                    questionCount: null,
                    difficulty: null,
                    targetAudience: null,
                    currentQuestionIndex: 0,
                    score: 0,
                    selectedQuestions: [],
                    incorrectlyAnsweredQuestions: [],
                    answered: false
                };

                // ÈÅ∏ÊäûÁä∂ÊÖã„Çí„ÇØ„É™„Ç¢
                document.querySelectorAll('.option-btn').forEach(btn => {
                    btn.classList.remove('selected');
                });
                document.getElementById('review-section').innerHTML = '<h3>ÈñìÈÅï„Åà„ÅüÂïèÈ°å„ÅÆÂæ©Áøí</h3>';
                document.getElementById('review-section').classList.add('hidden');
                startBtn.disabled = true;

                // ÁîªÈù¢Âàá„ÇäÊõø„Åà
                resultScreen.classList.add('hidden');
                setupScreen.classList.remove('hidden');
            });
        });
    </script>
